<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" th:fragment="navbar(id)"
     th:id="${id}">

    <div class="container-fluid">
        <div class="d-inline-block align-top">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fa fa-leaf"></i>
                Spring Application
            </a>
        </div>


        <button aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fa fa-home"></i>
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/date}">Dates</a>
                </li>

                <li class="nav-item" th:if="${#httpServletRequest.remoteUser} != null">
                    <form class="form-inline" method="post" th:action="@{/logout}">
                        <button
                                class="btn btn-outline-success my-2 my-sm-0"
                                type="submit">
                            Logout [[${#httpServletRequest.remoteUser}]]
                        </button>
                    </form>
                </li>

                <li class="nav-item" th:if="${#httpServletRequest.remoteUser} == null">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item">
                    <!-- <span th:text="#{lang.change}"></span>:-->
                    <select id="locales">
                        <option value=""></option>
                        <option th:text="#{lang.eng}" value="en"></option>
                        <option th:text="#{lang.ru}" value="ru"></option>
                    </select>
                </li>

            </ul>

        </div>
    </div>
</nav>

</body>
</html>
